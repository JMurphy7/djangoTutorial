{% extends "wiki/base.html" %}
{% load wiki_tags %}
{% block content %}
<div class="container jumbotron">
    {% block contentTitle %}
    <a href="{% url 'wiki:index' %}"><button class="btn btn-primary">Index</button></a>
    <a href="{% url 'wiki:edit_page' page.title %}"><button class="btn btn-primary">Edit page</button></a>
        <h1>{{page.title}}</h1>
    {% endblock %}
    {{page.content|markup|wikify|safe}}
    This page has been visited {{ page.counter }} time/s
    <hr>
</div>
{% endblock content %}
{{ footer }} test {{ endfooter }}
